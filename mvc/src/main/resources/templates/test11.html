<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
</head>
<body>
<form action="/model/test2" method="post">
    숫자 입력
    <input type="number" name="num" id="num">
    <input type="text" name="str" id="str">
    <button type="submit">전송</button>
</form>
<div th:if="${result}">
    <p th:text="${'숫자는' + result.num + '입니다'}"></p>
    <p th:text="${result.str}"></p>
</div>
</body>
</html>
